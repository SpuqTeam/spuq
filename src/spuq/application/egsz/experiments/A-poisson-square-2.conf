# EGSZ Experiment A1
# Poisson on square with homogeneous Dirichlet boundary conditions
# decay = -2
# NOTE: freq_skip set to 0

[SFEM]
experiment_name = A-poisson-square-2
problem_type = 0
domain = square
boundary_type = 2
assembly_type = MU
FEM_degree = 1
initial_Lambda = 1
decay_exp = 2
coeff_type = 0
coeff_scale = 1
freq_scale = 1
freq_skip = 0
gamma = 0.9
initial_mesh_N = 10

[SFEM adaptive algorithm]
iterations = 5
marking_strategy = SEPARATE with CELLPROJECTION
#marking_strategy = SEPARATE with MESHPROJECTION
uniform_refinement = False
refine_residual = True
refine_projection = True
refine_Lambda = True
cQ = 1.0
ceta = 1.0
theta_eta = 0.4
theta_zeta = 0.1
min_zeta = 1e-10
maxh = 0.1
newmi_add_maxm = 20
theta_delta = 10.0
max_Lambda_frac = 0.1
quadrature_degree = 2
projection_degree_increase = 0
refine_projection_mesh = 0
pcg_eps = 1e-4
pcg_maxiter = 100
error_eps = 1e-6

[LOGGING]
level=INFO

[MC]
runs = 1
N = 5
max_h = 0.3
